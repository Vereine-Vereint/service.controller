<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OpenSlides Auto-Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 400px;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h2 {
            color: #333;
            margin-bottom: 1rem;
        }
        p {
            color: #666;
        }
        .error {
            color: #d32f2f;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>OpenSlides Auto-Login</h2>
        <div class="spinner"></div>
        <p id="status">Sie werden angemeldet...</p>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get('u');
        const password = urlParams.get('p');
        const baseUrl = urlParams.get('url') || window.location.origin;

        const statusEl = document.getElementById('status');

        if (!username || !password) {
            statusEl.innerHTML = '<span class="error">Fehler: Benutzername oder Passwort fehlt in der URL.</span>';
        } else {
            // Perform auto-login
            autoLogin(baseUrl, username, password);
        }

        async function autoLogin(baseUrl, username, password) {
            try {
                statusEl.textContent = 'Verbindung wird hergestellt...';

                const authUrl = `${baseUrl}/system/auth/login`;
                console.log(`Attempting login to: ${authUrl}`);

                const response = await fetch(authUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });

                console.log(`Login response: ${response.status} ${response.statusText}`);

                if (response.ok) {
                    statusEl.textContent = 'Anmeldung erfolgreich! Sie werden weitergeleitet...';
                    
                    // Wait for session to be established
                    await new Promise(resolve => setTimeout(resolve, 800));
                    
                    // Redirect to intermediate page that will handle cache bypass
                    window.location.replace('/autologin/redirect.html?url=' + encodeURIComponent(baseUrl));
                } else {
                    const errorData = await response.json().catch(() => ({}));
                    statusEl.innerHTML = `<span class="error">Anmeldefehler: ${errorData.message || 'Ung√ºltige Anmeldedaten'}</span>`;
                    console.error('Login failed:', errorData);
                    
                    // Redirect to login page after delay
                    setTimeout(() => {
                        window.location.href = baseUrl;
                    }, 3000);
                }
            } catch (error) {
                console.error('Login error:', error);
                statusEl.innerHTML = '<span class="error">Verbindungsfehler. Weiterleitung zur Login-Seite...</span>';
                
                setTimeout(() => {
                    window.location.href = baseUrl;
                }, 2000);
            }
        }
    </script>
</body>
</html>
